        <script>
            function get(){
                let view = document.getElementById("view");

                $.ajax({
                   url: 'http://localhost:8080/GET',
                   dataType: 'text',
                   success: function(result){
                       view.innerHTML = result;
                   }
                });
            }
            function post(){
                let view = document.getElementById("view");
                let id = document.getElementById("id").value;
                let no_surat = document.getElementById("no_surat").value;
                let judul = document.getElementById("judul").value;
                let tembusan = document.getElementById("tembusan").value;
                let file = document.getElementById("file").value;
                let timestamp = document.getElementById("timestamp").value;
                let json = {"id":id, "no_surat":no_surat, "judul":judul,"tembusan":tembusan,"file":file,"timestamp":timestamp};
                let obj = JSON.stringify(json);

                $.ajax({
                   url: 'http://localhost:8080/POST',
                   data:obj,
                   method: 'POST',
                   contentType: 'application/json',
                   dataType: 'text',
                   success: function(result){
                       view.innerHTML = result;
                   }
                });
                
            }
            function put(){
                let view = document.getElementById("view");
                let id = document.getElementById("id").value;
                let no_surat = document.getElementById("no_surat").value;
                let judul = document.getElementById("judul").value;
                let tembusan = document.getElementById("tembusan").value;
                let file = document.getElementById("file").value;
                let timestamp = document.getElementById("timestamp").value;
                let json = {"id":id, "no_surat":no_surat, "judul":judul,"tembusan":tembusan,"file":file,"timestamp":timestamp};
                let obj = JSON.stringify(json);


                $.ajax({
                   url: 'http://localhost:8080/PUT',
                   data:obj,
                   method: 'PUT',
                   contentType: 'application/json',
                   dataType: 'text',
                   success: function(result){
                       view.innerHTML = result;
                   }
                });
            }
            function del(){
                let id = document.getElementById("id").value;
                let json = { "id": id };
                let judul = document.getElementById("judul").value;
                let obj = JSON.stringify(json);

                $.ajax({
                   url: 'http://localhost:8080/DELETE',
                   data:obj,
                   method: 'DELETE',
                   contentType: 'application/json',
                   dataType: 'text',
                   success: function(result){
                       view.innerHTML = result;
                   }
                });
            }
            
            
        </script>
 
    <body>
        <div>ID</div>
        <input type="text" id="id" name="id"><br>NO_SURAT</br>
        <input type="text" id="no_surat" name="no_surat"><br>JUDUL</br>
        <input type="text" id="judul" name="judul"><br>TEMBUSAN</br>
        <input type="text" id="tembusan" name="tembusan"><br>FILE</br>
        <input type="file" id="file" name="file"><br>TIMESTAMP</br>
        <input type="time" id="time" name="timestamp">
        <br>*</br>
        
        <br>
        <button onclick="get()">GET</button>
        <button onclick="post()">POST</button>
        <button onclick="put()">PUT</button>
        <button onclick="del()">DELETE</button>
        <br><br>
        
        <div id="view"><br></br>
        
        
    </body>
